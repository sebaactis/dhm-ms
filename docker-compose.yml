version: '3.8'

networks:
  dmh-network:
    driver: bridge

volumes:
  postgres-user-data:
  postgres-account-data:

services:
  postgres-user:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dmh-user-db}
      POSTGRES_USER: ${POSTGRES_USER:-dmhuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dmhpassword123}
      TZ: UTC
    ports:
      - "5433:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - dmh-network

  postgres-account:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_ACCOUNT_DB:-dmh-account-db}
      POSTGRES_USER: ${POSTGRES_ACCOUNT_USER:-dmhaccount}
      POSTGRES_PASSWORD: ${POSTGRES_ACCOUNT_PASSWORD:-dmhpassword123}
      TZ: UTC
    ports:
      - "5434:5432"
    volumes:
      - postgres-account-data:/var/lib/postgresql/data
    networks:
      - dmh-network

  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    image: dmh/config-server:latest
    ports:
      - "8888:8888"
    volumes:
      - ./config-repo:/app/config-repo:ro
    environment:
      SPRING_PROFILES_ACTIVE: native,docker
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: file:/app/config-repo
    networks:
      - dmh-network

  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    image: dmh/eureka-server:latest
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_CLOUD_CONFIG_FAIL_FAST: "false"
      EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE: http://eureka-server:8761/eureka/
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - dmh-network

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    image: dmh/user-service:latest
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_CLOUD_CONFIG_FAIL_FAST: "false"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/${POSTGRES_DB:-dmh-user-db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-dmhuser}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-dmhpassword123}
      EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE: http://eureka-server:8761/eureka/
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_started
      postgres-user:
        condition: service_started
    networks:
      - dmh-network

  account-service:
    build:
      context: .
      dockerfile: account-service/Dockerfile
    image: dmh/account-service:latest
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_CLOUD_CONFIG_FAIL_FAST: "false"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-account:5432/${POSTGRES_ACCOUNT_DB:-dmh-account-db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_ACCOUNT_USER:-dmhaccount}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_ACCOUNT_PASSWORD:-dmhpassword123}
      EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE: http://eureka-server:8761/eureka/
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_started
      postgres-account:
        condition: service_started
    networks:
      - dmh-network

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    image: dmh/api-gateway:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_CLOUD_CONFIG_FAIL_FAST: "false"
      EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE: http://eureka-server:8761/eureka/
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_started
      user-service:
        condition: service_started
      account-service:
        condition: service_started
    networks:
      - dmh-network
